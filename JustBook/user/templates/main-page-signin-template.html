<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form name="sign-in" action="#" method="post" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="sign-in-username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Sign In"/>
        </form>
    </div>
</div>
<div class="row"></div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <button class="btn btn-primary btn-block" id="go-back">Go Back</button>
    </div>
</div>
